<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Tools</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #eee;
        }

        /* Top navigation bar */
        #navbar {
            display: flex;
            background: #333;
            padding: 10px;
            gap: 15px;
            border-bottom: 2px solid #555;
        }

        #navbar button {
            background: #444;
            color: #eee;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 15px;
        }

        #navbar button:hover {
            background: #555;
        }

        #navbar button.active {
            background: #0078ff;
        }

        /* Tool container */
        #content {
            padding: 0;
            height: calc(100vh - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #1e1e1e;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <button onclick="loadTool('grid-generator.html', this)">Grid Generator</button>
        <button onclick="loadTool('shopping-buddy.html', this)">Shopping Buddy</button>
    </div>

    <div id="content">
        <iframe id="toolFrame" src=""></iframe>
    </div>

    <script>
        function loadTool(page, btn) {
            document.getElementById("toolFrame").src = page;

            // Update active button
            document.querySelectorAll("#navbar button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
        }

        // Load default tool on startup
        loadTool("grid-generator.html", document.querySelector("#navbar button"));
    </script>

</body>
</html>
